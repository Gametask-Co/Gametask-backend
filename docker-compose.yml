version: '3.3'

services:
  api:
    container_name: 'api'
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    image: gametask
    depends_on:
      - db
    ports:
      - 3333:3333
    volumes:
      - .:/app/
      - /usr/app/node_modules
    env_file:
      - .env.prod
      - .env
    networks:
      - gametask-network

  db:
    container_name: 'db'
    image: postgres
    environment:
      POSTGRES_DB: gametask_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - gametask-network

networks:
  gametask-network:

volumes:
  pg_data:
